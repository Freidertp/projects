<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador Alura</title>
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet
  ">
</head>

<body>

  <div class="container">
    <div class="header">
      <img src="/assets/logo.png" alt="logoAlura" class="imglogo">
    </div>

    <div class="content">

      <div class="inputarea">
        <textarea class="textareainput" placeholder="Ingrese el texto aquí" oninput="sanitizeTextAreaInput()"
          autofocus></textarea>
        <img src="/assets/mic.svg" alt="mic_img" class="inputmic">

        <div class="notice">
          <img src="/assets/bi_exclamation-circle-fill.png" alt="exclamationCircle">
          <span>Solo letras minúsculas y sin acentos</span>
        </div>

        <div class="buttons">
          <button class="button1">Encriptar</button>
          <button class="button2">Desencriptar</button>
        </div>

      </div>

      <div class="outputarea">
        <textarea class="textareaoutput" readonly></textarea>
        <img src="/assets/volume.svg" alt="volume-icon" class="volume">
        <img src="/assets/muñeco.png" alt="aluracharacter" class="aluracharacter">
        <div class="notice">
          <span class="span1">Ningún mensaje fue encontrado</span>
          <span class="span2">Ingresa el texto que desees encriptar o desencriptar.</span>
        </div>
        <div class="button">
          <button class="button3">Copiar</button>
        </div>
      </div>

    </div>

    <div class="footer">
      <div class="span">
        <span>Contáctame</span>
      </div>

      <div class="contactme">
        <a href="https://github.com/Freidertp" target="_blank">
          <img class="github" src="/assets/github.svg" alt="GitHub">
        </a>
        <a href="https://www.linkedin.com/in/freider-torres/" target="_blank">
          <img class="linkedin" src="/assets/linkedin.svg" alt="LinkedIn">
        </a>
      </div>
    </div>

    <script src="/js/script.js"></script>
</body>

</html>
